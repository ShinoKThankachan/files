<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment Form</title>
    <link rel="stylesheet" href="work.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="card front">
                <div class="circle"></div>
                <div class="small-circle"></div>
                <p class="card-number">0000 0000 0000 0000</p>
                <p class="card-holder">JANE APPLESEED</p>
                <p class="expiry">00/00</p>
            </div>
            <div class="card back">
                <div class="stripe"></div>
                <div class="cvc-box">000</div>
            </div>
        </div>
        <div class="right-side">
            <form>
                <label for="cardholder-name">CARDHOLDER NAME</label>
                <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                
                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                
                <div class="row">
                    <div class="column">
                        <label for="exp-date">EXP. DATE (MM/YY)</label>
                        <div class="exp-date">
                            <input type="text" placeholder="MM">
                            <input type="text" placeholder="YY">
                        </div>
                    </div>
                    <div class="column">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="e.g. 123">
                    </div>
                </div>
                
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
