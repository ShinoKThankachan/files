<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ category.name }} - {{ difficulty.name }} Quiz</h1>
<form method="POST">
    {% csrf_token %}
    {% for question in questions %}
        <p>{{ question.question_text }}</p>
        <input type="radio" name="answers" value="1"> {{ question.option1 }}<br>
        <input type="radio" name="answers" value="2"> {{ question.option2 }}<br>
        <input type="radio" name="answers" value="3"> {{ question.option3 }}<br>
        <input type="radio" name="answers" value="4"> {{ question.option4 }}<br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
</body>
</html>
